server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: yu-picture-backend
    #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yu-picture
    username: root
    password: 123456
mybatis-plus:
  configuration:
    #MyBatis配置
    map-underscore-to-camel-case: false
    #仅在开发环节打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: IsDelete #全局逻辑删除字段名
      logic-delete-value: 1 #全局逻辑已删除值
      logic-not-delete-value: 0 #全局逻辑未删除值
#接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zsj.yupicturebackend.controller
